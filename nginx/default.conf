server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Устанавливаем корень веб-сервера
    root /var/www/html;
    index index.html index.htm index.php;

    server_name _;

    location / {
        # Попытаться отдать файл или папку, если они существуют
        try_files $uri $uri/ =404;
    }

    # Обработка PHP файлов
    location ~ \.php$ {
        # Настройка FastCGI
        fastcgi_pass php:9000;  # В docker-compose сервис PHP обычно слушает на порту 9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;  # Стандартные параметры для взаимодействия с PHP
    }

    location /sandbox/ {
        proxy_pass http://localhost:3000/sandbox/;  # Проксируем запросы на /sandbox/ в ваше приложение
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /editor/ {
        proxy_pass http://localhost:3000/editor/;  # Проксируем запросы на /editor/ в ваше приложение
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Для исключения доступа к важным файлам
    location ~ /\. {
        deny all;
    }
}
